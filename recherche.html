						<B_rubriques>

							<INCLURE(datos_articulo.php3){id_article}{lang}>
						</BOUCLE_articles>
						</B_articles>

						<B_breves>
						<h2><:breves:></h2>
						<BOUCLE_breves(BREVES) {type_mot!="Design"}{recherche} {par points} {inverse} {0,8}{"<hr/>"}>
							<INCLURE(datos_breve.php3){id_breve}{lang}>
						</BOUCLE_breves>
						</B_breves>

						<B_sites>
						<h2><:sites_web:></h2>

						<BOUCLE_sites(SITES) {type_mot!="Design"}{recherche} {par points} {inverse} {0,8}{"<hr/>"}>
							<INCLURE(datos_sind.php3){id_syndic}{lang}>
						</BOUCLE_sites>
						</B_sites>

						<B_messages>
						<h2><:messages_forum:></h2>

						</B_messages>
